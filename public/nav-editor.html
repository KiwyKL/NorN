<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Editor Barra de Navegaci√≥n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial;
            background: #1a1a1a;
            color: white;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        #container {
            display: flex;
            gap: 20px;
        }

        #phone {
            background: #222;
            border-radius: 30px;
            padding: 15px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
            border: 8px solid #333;
        }

        #canvas {
            position: relative;
            width: 375px;
            height: 667px;
            background: url('/images/dashboard-bg.jpg') center/cover;
            border-radius: 15px;
            overflow: hidden;
        }

        .draggable {
            position: absolute;
            cursor: grab;
            border: 2px solid transparent;
        }

        .draggable:hover {
            border-color: #0f0;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .draggable img {
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: block;
        }

        .resize-handle {
            position: absolute;
            bottom: -5px;
            right: -5px;
            width: 25px;
            height: 25px;
            background: #0f0;
            cursor: nwse-resize;
            border-radius: 3px;
            opacity: 0;
        }

        .draggable:hover .resize-handle {
            opacity: 0.9;
        }

        #panel {
            background: rgba(0, 0, 0, 0.95);
            padding: 20px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 12px;
            width: 300px;
            border: 2px solid #0f0;
        }

        #panel h3 {
            color: #0f0;
            margin-bottom: 15px;
        }

        .info {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            border-left: 3px solid #0f0;
        }

        .name {
            color: #0ff;
            font-weight: bold;
            margin-bottom: 5px;
        }

        button {
            background: #0f0;
            color: black;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 0;
            font-weight: bold;
            width: 100%;
        }

        button:hover {
            background: #0c0;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="phone">
            <div id="canvas">
                <div id="nav-bar" class="draggable" style="left:0px;top:611px;width:380px;z-index:10">
                    <img src="/images/nav-bar.png">
                    <div class="resize-handle"></div>
                </div>
            </div>
        </div>
        <div>
            <div id="panel">
                <h3>üìê Barra de Navegaci√≥n</h3>
                <div id="coords"></div>
                <button onclick="copy()">üìã Copiar Coordenadas</button>
                <button onclick="reset()">üîÑ Reset</button>
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const el = document.getElementById('nav-bar');
        let dragging = false, resizing = false, ox = 0, oy = 0, sw = 0, sh = 0;

        el.addEventListener('mousedown', e => {
            if (e.target.classList.contains('resize-handle')) return;
            dragging = true;
            const r = el.getBoundingClientRect();
            ox = e.clientX - r.left;
            oy = e.clientY - r.top;
            document.addEventListener('mousemove', move);
            document.addEventListener('mouseup', up);
            e.preventDefault();
        });

        const h = el.querySelector('.resize-handle');
        h.addEventListener('mousedown', e => {
            e.stopPropagation();
            e.preventDefault();
            resizing = true;
            const r = el.getBoundingClientRect();
            sw = r.width;
            sh = r.height;
            ox = e.clientX;
            oy = e.clientY;
            document.addEventListener('mousemove', resize);
            document.addEventListener('mouseup', upResize);
        });

        function move(e) {
            if (!dragging) return;
            const cr = canvas.getBoundingClientRect();
            let x = e.clientX - cr.left - ox;
            let y = e.clientY - cr.top - oy;
            const r = el.getBoundingClientRect();
            x = Math.max(0, Math.min(x, cr.width - r.width));
            y = Math.max(0, Math.min(y, cr.height - r.height));
            el.style.left = x + 'px';
            el.style.top = y + 'px';
            update();
        }

        function up() {
            dragging = false;
            document.removeEventListener('mousemove', move);
            document.removeEventListener('mouseup', up);
        }

        function resize(e) {
            if (!resizing) return;
            const w = sw + (e.clientX - ox);
            const h = sh + (e.clientY - oy);
            if (w > 30 && w < 500) el.style.width = w + 'px';
            if (h > 20 && h < 200) el.style.height = h + 'px';
            update();
        }

        function upResize() {
            resizing = false;
            document.removeEventListener('mousemove', resize);
            document.removeEventListener('mouseup', upResize);
        }

        function update() {
            const cr = canvas.getBoundingClientRect();
            const r = el.getBoundingClientRect();
            const x = Math.round(r.left - cr.left);
            const y = Math.round(r.top - cr.top);
            const w = Math.round(r.width);
            const h = Math.round(r.height);
            const z = el.style.zIndex || 10;

            document.getElementById('coords').innerHTML = `
        <div class="info">
            <div class="name">NAV-BAR (z:${z})</div>
            <div>X: ${x}, Y: ${y}</div>
            <div>W: ${w}, H: ${h}</div>
            <div style="margin-top:10px; color:#0f0;">
                left: '${(x / 375 * 100).toFixed(1)}%'<br>
                top: '${(y / 667 * 100).toFixed(1)}%'<br>
                width: '${(w / 375 * 100).toFixed(1)}%'<br>
                height: '${(h / 667 * 100).toFixed(1)}%'
            </div>
        </div>
    `;
        }

        function copy() {
            const cr = canvas.getBoundingClientRect();
            const r = el.getBoundingClientRect();
            const x = Math.round(r.left - cr.left);
            const y = Math.round(r.top - cr.top);
            const w = Math.round(r.width);
            const h = Math.round(r.height);
            const z = el.style.zIndex || 10;

            const t = `NAV-BAR: X: ${x}, Y: ${y}, W: ${w}, H: ${h}, Z: ${z}

PORCENTAJES:
left: '${(x / 375 * 100).toFixed(1)}%'
top: '${(y / 667 * 100).toFixed(1)}%'
width: '${(w / 375 * 100).toFixed(1)}%'
height: '${(h / 667 * 100).toFixed(1)}%'`;

            navigator.clipboard.writeText(t).then(() => alert('‚úÖ Copiado!'));
        }

        function reset() {
            el.style = 'left:0px;top:611px;width:380px;z-index:10';
            update();
        }

        update();
    </script>
</body>

</html>
