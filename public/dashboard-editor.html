<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Editor Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial;
            background: #1a1a1a;
            color: white;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        #container {
            display: flex;
            gap: 20px;
        }

        #phone {
            background: #222;
            border-radius: 30px;
            padding: 15px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
            border: 8px solid #333;
        }

        #canvas {
            position: relative;
            width: 375px;
            height: 667px;
            background: url('/images/dashboard-bg.jpg') center/cover;
            border-radius: 15px;
            overflow: hidden;
        }

        .draggable {
            position: absolute;
            cursor: grab;
            border: 2px solid transparent;
        }

        .draggable:hover {
            border-color: #0f0;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .draggable img {
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: block;
        }

        .text-element {
            padding: 4px 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }

        .resize-handle {
            position: absolute;
            bottom: -5px;
            right: -5px;
            width: 25px;
            height: 25px;
            background: #0f0;
            cursor: nwse-resize;
            border-radius: 3px;
            opacity: 0;
        }

        .draggable:hover .resize-handle {
            opacity: 0.9;
        }

        #panel {
            background: rgba(0, 0, 0, 0.95);
            padding: 20px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 11px;
            width: 320px;
            border: 2px solid #0f0;
            max-height: 667px;
            overflow-y: auto;
        }

        #panel h3 {
            color: #0f0;
            margin-bottom: 15px;
        }

        .info {
            margin: 8px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            border-left: 3px solid #0f0;
        }

        .name {
            color: #0ff;
            font-weight: bold;
            margin-bottom: 5px;
        }

        button {
            background: #0f0;
            color: black;
            border: none;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 5px 5px 0;
            font-weight: bold;
            width: 100%;
        }

        button:hover {
            background: #0c0;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="phone">
            <div id="canvas">
                <div id="logo-santa" class="draggable" style="left:66px;top:99px;width:59px;z-index:12"><img
                        src="/images/logo-santa.png">
                    <div class="resize-handle"></div>
                </div>
                <div id="logo-grinch" class="draggable" style="left:247px;top:100px;width:60px;z-index:12"><img
                        src="/images/logo-grinch.png">
                    <div class="resize-handle"></div>
                </div>
                <div id="title" class="draggable" style="left:17px;top:0px;width:333px;z-index:10"><img
                        src="/images/dashboard-title.png">
                    <div class="resize-handle"></div>
                </div>
                <div id="banner-giveaway" class="draggable" style="left:49px;top:171px;width:293px;z-index:9"><img
                        src="/images/banner-giveaway.png">
                    <div class="resize-handle"></div>
                </div>
                <div id="text-giveaway" class="draggable" style="left:90px;top:205px;width:195px;z-index:15">
                    <div class="text-element"
                        style="font-size:8px;color:white;font-weight:bold;text-align:center;text-shadow:0 0 3px black;white-space:normal;line-height:1.2;">
                        Each call earns a ticket!</div>
                    <div class="resize-handle"></div>
                </div>
                <div id="btn-letter" class="draggable" style="left:23px;top:251px;width:159px;z-index:8"><img
                        src="/images/btn-letter.png">
                    <div class="resize-handle"></div>
                </div>
                <div id="text-letter" class="draggable" style="left:70px;top:285px;width:80px;z-index:16">
                    <div class="text-element"
                        style="font-size:12px;color:white;font-weight:bold;text-align:center;text-shadow:0 2px 4px black;">
                        Send Letter</div>
                    <div class="resize-handle"></div>
                </div>
                <div id="btn-chat" class="draggable" style="left:209px;top:253px;width:143px;z-index:8"><img
                        src="/images/btn-chat.png">
                    <div class="resize-handle"></div>
                </div>
                <div id="text-chat" class="draggable" style="left:235px;top:285px;width:80px;z-index:16">
                    <div class="text-element"
                        style="font-size:12px;color:white;font-weight:bold;text-align:center;text-shadow:0 2px 4px black;">
                        Live Chat</div>
                    <div class="resize-handle"></div>
                </div>
                <div id="text-live-call" class="draggable" style="left:20px;top:365px;width:120px;z-index:16">
                    <div class="text-element"
                        style="font-size:16px;color:white;font-weight:bold;text-shadow:0 2px 4px black;">Live Call</div>
                    <div class="resize-handle"></div>
                </div>
                <div id="btn-santa" class="draggable" style="left:10px;top:391px;width:125px;z-index:7"><img
                        src="/images/btn-santa.png">
                    <div class="resize-handle"></div>
                </div>
                <div id="text-santa" class="draggable" style="left:25px;top:530px;width:90px;z-index:16">
                    <div class="text-element"
                        style="font-size:11px;color:white;font-weight:bold;text-align:center;text-shadow:0 2px 4px black;">
                        Call Santa</div>
                    <div class="resize-handle"></div>
                </div>
                <div id="btn-grinch" class="draggable" style="left:131px;top:397px;width:124px;z-index:6"><img
                        src="/images/btn-grinch.png">
                    <div class="resize-handle"></div>
                </div>
                <div id="text-grinch" class="draggable" style="left:145px;top:530px;width:90px;z-index:16">
                    <div class="text-element"
                        style="font-size:11px;color:white;font-weight:bold;text-align:center;text-shadow:0 2px 4px black;">
                        Prank Call</div>
                    <div class="resize-handle"></div>
                </div>
                <div id="btn-spicy" class="draggable" style="left:250px;top:398px;width:125px;z-index:5"><img
                        src="/images/btn-spicy-santa.png">
                    <div class="resize-handle"></div>
                </div>
                <div id="text-spicy" class="draggable" style="left:260px;top:530px;width:100px;z-index:16">
                    <div class="text-element"
                        style="font-size:11px;color:white;font-weight:bold;text-align:center;text-shadow:0 2px 4px black;">
                        Adults Only</div>
                    <div class="resize-handle"></div>
                </div>
                <div id="nav-bar" class="draggable" style="left:0px;top:611px;width:380px;z-index:10"><img
                        src="/images/nav-bar.png">
                    <div class="resize-handle"></div>
                </div>
                <div id="nav-home" class="draggable" style="left:176px;top:622px;width:40px;z-index:11"><img
                        src="/images/nav-home.png">
                    <div class="resize-handle"></div>
                </div>
                <div id="nav-gift" class="draggable" style="left:58px;top:619px;width:33px;z-index:11"><img
                        src="/images/nav-gift.png">
                    <div class="resize-handle"></div>
                </div>
                <div id="nav-calendar" class="draggable" style="left:288px;top:622px;width:49px;z-index:11"><img
                        src="/images/nav-calendar.png">
                    <div class="resize-handle"></div>
                </div>
            </div>
        </div>
        <div>
            <div id="panel">
                <h3>üìê Coordenadas</h3>
                <div id="coords"></div>
                <button onclick="copy()">üìã Copiar</button>
                <button onclick="reset()">üîÑ Reset</button>
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const elements = document.querySelectorAll('.draggable');
        let active = null, dragging = false, resizing = false, ox = 0, oy = 0, sw = 0;

        elements.forEach(el => {
            el.addEventListener('mousedown', e => {
                if (e.target.classList.contains('resize-handle')) return;
                dragging = true;
                active = el;
                const r = el.getBoundingClientRect();
                ox = e.clientX - r.left;
                oy = e.clientY - r.top;
                document.addEventListener('mousemove', move);
                document.addEventListener('mouseup', up);
                e.preventDefault();
            });

            const h = el.querySelector('.resize-handle');
            if (h) {
                h.addEventListener('mousedown', e => {
                    e.stopPropagation();
                    e.preventDefault();
                    resizing = true;
                    active = el;
                    sw = el.getBoundingClientRect().width;
                    ox = e.clientX;
                    document.addEventListener('mousemove', resize);
                    document.addEventListener('mouseup', upResize);
                });
            }
        });

        function move(e) {
            if (!dragging || !active) return;
            const cr = canvas.getBoundingClientRect();
            let x = e.clientX - cr.left - ox;
            let y = e.clientY - cr.top - oy;
            const r = active.getBoundingClientRect();
            x = Math.max(0, Math.min(x, cr.width - r.width));
            y = Math.max(0, Math.min(y, cr.height - r.height));
            active.style.left = x + 'px';
            active.style.top = y + 'px';
            active.style.bottom = 'auto';
            update();
        }

        function up() {
            dragging = false;
            document.removeEventListener('mousemove', move);
            document.removeEventListener('mouseup', up);
        }

        function resize(e) {
            if (!resizing || !active) return;
            const w = sw + (e.clientX - ox);
            if (w > 30 && w < 500) active.style.width = w + 'px';
            update();
        }

        function upResize() {
            resizing = false;
            document.removeEventListener('mousemove', resize);
            document.removeEventListener('mouseup', upResize);
        }

        function update() {
            const cr = canvas.getBoundingClientRect();
            let h = '';
            elements.forEach(el => {
                const r = el.getBoundingClientRect();
                const x = Math.round(r.left - cr.left);
                const y = Math.round(r.top - cr.top);
                const w = Math.round(r.width);
                const hh = Math.round(r.height);
                const z = el.style.zIndex || 1;
                h += `<div class="info"><div class="name">${el.id.toUpperCase()} (z:${z})</div><div>X:${x} Y:${y}</div><div>W:${w} H:${hh}</div></div>`;
            });
            document.getElementById('coords').innerHTML = h;
        }

        function copy() {
            const cr = canvas.getBoundingClientRect();
            let t = 'COORDENADAS DASHBOARD:\n\n';
            elements.forEach(el => {
                const r = el.getBoundingClientRect();
                const x = Math.round(r.left - cr.left);
                const y = Math.round(r.top - cr.top);
                const w = Math.round(r.width);
                const h = Math.round(r.height);
                const z = el.style.zIndex || 1;
                t += `${el.id.toUpperCase()}: X: ${x}, Y: ${y}, W: ${w}, H: ${h}, Z: ${z}\n`;
            });
            navigator.clipboard.writeText(t).then(() => alert('‚úÖ Copiado!'));
        }

        function reset() {
            document.getElementById('logo-santa').style = 'left:66px;top:99px;width:59px;z-index:12';
            document.getElementById('logo-grinch').style = 'left:247px;top:100px;width:60px;z-index:12';
            document.getElementById('title').style = 'left:17px;top:0px;width:333px;z-index:10';
            document.getElementById('banner-giveaway').style = 'left:49px;top:171px;width:293px;z-index:9';
            document.getElementById('text-giveaway').style = 'left:90px;top:205px;width:195px;z-index:15';
            document.getElementById('btn-letter').style = 'left:23px;top:251px;width:159px;z-index:8';
            document.getElementById('text-letter').style = 'left:70px;top:285px;width:80px;z-index:16';
            document.getElementById('btn-chat').style = 'left:209px;top:253px;width:143px;z-index:8';
            document.getElementById('text-chat').style = 'left:235px;top:285px;width:80px;z-index:16';
            document.getElementById('text-live-call').style = 'left:20px;top:365px;width:120px;z-index:16';
            document.getElementById('btn-santa').style = 'left:10px;top:391px;width:125px;z-index:7';
            document.getElementById('text-santa').style = 'left:25px;top:530px;width:90px;z-index:16';
            document.getElementById('btn-grinch').style = 'left:131px;top:397px;width:124px;z-index:6';
            document.getElementById('text-grinch').style = 'left:145px;top:530px;width:90px;z-index:16';
            document.getElementById('btn-spicy').style = 'left:250px;top:398px;width:125px;z-index:5';
            document.getElementById('text-spicy').style = 'left:260px;top:530px;width:100px;z-index:16';
            document.getElementById('nav-bar').style = 'left:0px;top:611px;width:380px;z-index:10';
            document.getElementById('nav-home').style = 'left:176px;top:622px;width:40px;z-index:11';
            document.getElementById('nav-gift').style = 'left:58px;top:619px;width:33px;z-index:11';
            document.getElementById('nav-calendar').style = 'left:288px;top:622px;width:49px;z-index:11';
            update();
        }

        update();
    </script>
</body>

</html>
